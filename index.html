<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <!-- CCS Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
        crossorigin="anonymous">        
    
    <!-- font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
        crossorigin="anonymous">         

    <title>Instagram with Bootstrap</title>
</head>
<body>
    <div class="container">

        <!-- Nav begining -->
        <nav class="nav">
            <i class="fab fa-instagram"></i>
            <h3>Instagram</h3>
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-success btn-sm" data-toggle="modal" data-target="#modalPost">Create a new post</button>
            <!-- Modal -->
            <div class="modal fade" id="modalPost" tabindex="-1" role="dialog" aria-labelledby="modalPost" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-body">
                            <form>
                                <div class="form-group">
                                    <textarea class="form-control" id="message-text"></textarea>
                                    <button type="button" class="btn btn-ligth"><i class="fas fa-camera"></i></button>
                                    <button type="button" class="btn btn-ligth"><i class="fas fa-map-marker-alt"></i></button>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-ligth" data-dismiss="modal">Cancel</button>
                            <button type="button" class="btn btn-success">Publish</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Dropdown -->
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false"><i class="fas fa-cog"></i></a>
                <div class="dropdown-menu">
                    <a class="dropdown-item" href="#">Action</a>
                    <a class="dropdown-item" href="#">Another action</a>
                    <a class="dropdown-item" href="#">Something else here</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="#">Log Out</a>
                </div>
            </li>
        </nav>  <!-- end of nav -->    

        <div class="row ">
            <div class="mx-auto" style="width: 100px;">
                <button type="button" class="btn btn-ligth"><i class="fas fa-th"></i></button>
                <button type="button" class="btn btn-ligth"><i class="fas fa-square"></i></button>
            </div>
        </div>
            <!-- begining of the gallery -->    
        <div class="row">
            <div class="col">
                <img src="https://luketscharke.com/tscharke/wp-content/uploads/2019/03/7R300179-20190324-37909-HDR-copy.jpg" class="img-fluid" alt="Responsive image">
            </div>
            <div class="col">
                <img src="https://ecochallenge.org/media/images/ecochallenge-homepage-cta-1.width-1400.jpg" class="img-fluid" alt="Responsive image">
            </div>
            <div class="col">
                <img src="https://www.medicalnewstoday.com/content/images/articles/324/324956/close-up-of-a-plate-of-food.jpg" class="img-fluid max-width: 100%" alt="Responsive image">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <img src="https://images.theconversation.com/files/205966/original/file-20180212-58348-7huv6f.jpeg?ixlib=rb-1.1.0&q=45&auto=format&w=926&fit=clip" class="img-fluid" alt="Responsive image">
            </div>
            <div class="col">
                <img src="https://www.todaysparent.com/wp-content/uploads/2018/06/things-to-do-with-kids-in-toronto-FEATURE-1280x960.jpg" class="img-fluid" alt="Responsive image">
            </div>
            <div class="col">
                <img src="https://media.timeout.com/images/105404217/630/472/image.jpg" class="img-fluid" alt="Responsive image">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <img src="https://media.treehugger.com/assets/images/2018/07/nature-benefits.jpg.860x0_q70_crop-scale.jpg" class="img-fluid" alt="Responsive image">
            </div>
            <div class="col">
                <img src="https://cnet2.cbsistatic.com/img/tcQaSg5LL_0-HBuWFPxpguK71TM=/1092x0/2019/06/06/b11ccfac-685e-4cb2-a239-b09af07b1baf/toriflynn2.jpg" class="img-fluid" alt="Responsive image">
            </div>
            <div class="col">
                <img src="https://compote.slate.com/images/697b023b-64a5-49a0-8059-27b963453fb1.gif" class="img-fluid" alt="Responsive image">
            </div>
        </div>
            <!-- end of the gallery -->

    </div> <!-- end of container --> 
    
    <!-- Js Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
